<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>üçú Danh s√°ch m√≥n ƒÉn</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #fff5f7, #f0f9ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.2rem;
            color: #e63946;
            margin-bottom: 25px;
            text-shadow: 1px 1px 0px #fff;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #searchBox {
            padding: 12px 16px;
            width: 280px;
            border-radius: 30px;
            border: 2px solid #ddd;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }

        #searchBox:focus {
            border-color: #2196f3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.3);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #resultInfo {
            font-style: italic;
            color: #555;
            margin: 15px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 900px;
        }

        li {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        li:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .highlight {
            background: #fff3cd;
            border-bottom: 2px solid #ffc107;
        }
    </style>
</head>

<body>
    <h1>üçú Danh s√°ch m√≥n ƒÉn</h1>
    <div class="search-container">
        <input id="searchBox" type="text" placeholder="Nh·∫≠p t·ª´ kh√≥a...">
        <button id="btnSearch">üîç T√¨m</button>
    </div>
    <div id="searchText"></div>
    <p id="resultInfo"></p>
    <ul id="foodList"></ul>

    <script>
        const listEl = document.getElementById("foodList");
        const searchBox = document.getElementById("searchBox");
        const resultInfo = document.getElementById("resultInfo");
        const searchText = document.getElementById("searchText");

        // Render danh s√°ch t·ª´ API
        async function renderList(keyword = "") {
            listEl.innerHTML = "<li>‚è≥ ƒêang t·∫£i...</li>";

            try {
                const res = await fetch(`http://localhost:8080/foods?search=${encodeURIComponent(keyword)}`);
                const data = await res.json();
                console.log(data)
                listEl.innerHTML = "";

                searchText.innerHTML = data.search

                resultInfo.innerHTML = data.search
                    ? `K·∫øt qu·∫£ cho: "${data.search}" (${data.count} m√≥n)`
                    : "Hi·ªÉn th·ªã t·∫•t c·∫£ m√≥n ƒÉn";

                const scripts = searchText.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    for (const attr of oldScript.attributes) {
                        newScript.setAttribute(attr.name, attr.value);
                    }
                    newScript.textContent = oldScript.textContent;
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });


                data.data.forEach(f => {
                    const li = document.createElement("li");
                    if (keyword) {
                        const idx = f.toLowerCase().indexOf(keyword.toLowerCase());
                        if (idx !== -1) {
                            const before = f.substring(0, idx);
                            const match = f.substring(idx, idx + keyword.length);
                            const after = f.substring(idx + keyword.length);
                            li.innerHTML = `${before}<span class="highlight">${match}</span>${after}`;
                        } else {
                            li.textContent = f;
                        }
                    } else {
                        li.textContent = f;
                    }
                    listEl.appendChild(li);
                });
            } catch (e) {
                listEl.innerHTML = "<li>‚ö†Ô∏è L·ªói khi g·ªçi API</li>";
                console.error(e);
            }
        }

        function updateURL(keyword) {
            const params = new URLSearchParams(window.location.search);
            if (keyword) {
                params.set("search", keyword);
            } else {
                params.delete("search");
            }
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            window.history.replaceState({}, "", newUrl);
        }

        document.getElementById("btnSearch").onclick = () => {
            const keyword = searchBox.value.trim();
            renderList(keyword);
            updateURL(keyword);
        };

        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const keyword = params.get("search") || "";
            searchBox.value = keyword;
            renderList(keyword);
        });
    </script>
</body>

</html>
