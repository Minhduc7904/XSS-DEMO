<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>üçú Danh s√°ch m√≥n ƒÉn</title>
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #fff5f7, #f0f9ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.2rem;
            color: #e63946;
            margin-bottom: 25px;
            text-shadow: 1px 1px 0px #fff;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #searchBox {
            padding: 12px 16px;
            width: 280px;
            border-radius: 30px;
            border: 2px solid #ddd;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }

        #searchBox:focus {
            border-color: #2196f3;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.3);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #resultInfo {
            font-style: italic;
            color: #555;
            margin: 15px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 900px;
        }

        li {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        li:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .highlight {
            background: #fff3cd;
            border-bottom: 2px solid #ffc107;
        }
    </style>
</head>

<body>
    <h1>üçú Danh s√°ch m√≥n ƒÉn</h1>
    <div class="search-container">
        <input id="searchBox" type="text" placeholder="Nh·∫≠p t·ª´ kh√≥a...">
        <button id="btnSearch">üîç T√¨m</button>
    </div>
    <div id="searchText"></div>
    <p id="resultInfo"></p>
    <ul id="foodList"></ul>

    <!-- Gi·ªØ nguy√™n to√†n b·ªô JS -->
    <script>
        // D·ªØ li·ªáu m·∫´u
        const foods = [
            "Ph·ªü b√≤",
            "Ph·ªü g√†",
            "B√∫n ch·∫£",
            "B√°nh m√¨ pate",
            "B√°nh cu·ªën",
            "B√°nh x√®o",
            "G·ªèi cu·ªën",
            "C∆°m t·∫•m",
            "Ch·∫£ c√° L√£ V·ªçng",
            "B√∫n b√≤ Hu·∫ø",
            "H·ªß ti·∫øu",
            "C√† ph√™ s·ªØa ƒë√°"
        ];

        const listEl = document.getElementById("foodList");
        const searchBox = document.getElementById("searchBox");
        const resultInfo = document.getElementById("resultInfo");
        const searchText = document.getElementById("searchText")
        // H√†m b·ªè d·∫•u ti·∫øng Vi·ªát
        function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Render danh s√°ch theo t·ª´ kh√≥a
        function renderList(keyword = "") {
            listEl.innerHTML = "";

            // Ch√®n tr·ª±c ti·∫øp keyword -> s·∫Ω th·ª±c thi <script> n·∫øu c√≥
            searchText.innerHTML = keyword;

            const normalizedKeyword = removeAccents(keyword.toLowerCase());
            let filtered = foods.filter(f =>
                removeAccents(f.toLowerCase()).includes(normalizedKeyword)
            );

            if (keyword) {
                resultInfo.textContent = `K·∫øt qu·∫£ cho: "${keyword}" (${filtered.length} m√≥n)`;
            } else {
                resultInfo.textContent = "Hi·ªÉn th·ªã t·∫•t c·∫£ m√≥n ƒÉn";
            }

            const scripts = searchText.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                for (const attr of oldScript.attributes) {
                    newScript.setAttribute(attr.name, attr.value);
                }
                newScript.textContent = oldScript.textContent;
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });

            if (filtered.length === 0) {
                listEl.innerHTML = "<li>‚ùå Kh√¥ng t√¨m th·∫•y m√≥n n√†o</li>";
                return;
            }

            filtered.forEach(f => {
                const li = document.createElement("li");
                if (keyword) {
                    const normalizedFood = removeAccents(f.toLowerCase());
                    const index = normalizedFood.indexOf(normalizedKeyword);
                    if (index !== -1) {
                        const before = f.substring(0, index);
                        const match = f.substring(index, index + keyword.length);
                        const after = f.substring(index + keyword.length);
                        li.innerHTML = before + "<span class='highlight'>" + match + "</span>" + after;
                    } else {
                        li.textContent = f;
                    }
                } else {
                    li.textContent = f;
                }
                listEl.appendChild(li);
            });
        }

        // C·∫≠p nh·∫≠t URL v·ªõi search param
        function updateURL(keyword) {
            const params = new URLSearchParams(window.location.search);
            if (keyword) {
                params.set("search", keyword);
            } else {
                params.delete("search");
            }
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            window.history.replaceState({}, "", newUrl);
        }

        // S·ª± ki·ªán click n√∫t t√¨m
        document.getElementById("btnSearch").onclick = () => {
            const keyword = searchBox.value.trim();
            renderList(keyword);
            updateURL(keyword);
        };

        // Khi load trang ‚Üí l·∫•y search param t·ª´ URL
        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const keyword = params.get("search") || "";
            searchBox.value = keyword;
            renderList(keyword);
        });
    </script>
</body>

</html>
